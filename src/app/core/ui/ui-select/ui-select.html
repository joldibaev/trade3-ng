{{ ngCombobox.expanded() }}

<div ngCombobox readonly #ngCombobox="ngCombobox">
  <div #cdkOverlayOrigin="cdkOverlayOrigin" cdkOverlayOrigin class="select">
    <!--    <input aria-label="Label dropdown" placeholder="Select a label" ngComboboxInput />-->

    <ui-input [label]="label()" />
  </div>
  <ng-template ngComboboxPopupContainer>
    <ng-template
      [cdkConnectedOverlay]="{ origin: cdkOverlayOrigin, usePopover: 'inline', matchWidth: true }"
      [cdkConnectedOverlayOpen]="true"
    >
      <div class="example-popup-container">
        <div ngListbox>
          @for (label of labels; track label) {
            <div ngOption [value]="label" [label]="label">
              <span class="example-option-text">{{ label }}</span>
            </div>
          }
        </div>
      </div>
    </ng-template>
  </ng-template>
</div>
