<div
  class="group relative flex flex-col gap-4 rounded-sm border border-gray-200 bg-gray-50 p-4 transition-all hover:shadow-md"
>
  <div class="flex items-start justify-between">
    <div class="flex gap-3">
      @if (icon(); as icon) {
        <div
          class="flex h-10 w-10 items-center justify-center rounded-lg bg-yellow-100 text-yellow-600"
        >
          <ui-icon [name]="icon" />
        </div>
      }
      <div class="flex flex-col">
        <h3 class="font-semibold text-gray-900">{{ title() }}</h3>
        @if (subtitle()) {
          <span class="text-xs text-gray-500">{{ subtitle() }}</span>
        }
      </div>
    </div>
    <div class="flex gap-1 opacity-0 transition-opacity group-hover:opacity-100">
      <button
        uiButton
        variant="ghost"
        onlyIcon
        title="Редактировать"
        icon="edit"
        (click)="edit.emit()"
      ></button>
      <button
        uiButton
        variant="ghost"
        title="Удалить"
        onlyIcon
        icon="trash"
        class="text-red-500 hover:bg-red-50 hover:text-red-600"
        (click)="delete.emit()"
      ></button>
    </div>
  </div>

  <ng-content />
</div>
