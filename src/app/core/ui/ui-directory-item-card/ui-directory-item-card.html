<ui-card class="group relative gap-4 p-4 hover:shadow-xs">
  <div class="flex items-start justify-between">
    <div class="flex gap-3">
      @if (icon(); as icon) {
        <div
          class="flex h-10 w-10 items-center justify-center rounded-lg bg-yellow-100 text-yellow-600"
        >
          <ui-icon [name]="icon" />
        </div>
      }
      <div class="flex flex-col">
        <h3 class="font-semibold text-gray-900">{{ title() }}</h3>
        @if (subtitle()) {
          <span class="text-xs text-gray-500">{{ subtitle() }}</span>
        }
      </div>
    </div>
    <div class="flex gap-1 opacity-0 group-hover:opacity-100">
      <button
        uiButton
        variant="ghost"
        size="icon"
        title="Редактировать"
        icon="outline-edit"
        (click)="edit.emit()"
      ></button>
      <button
        uiButton
        variant="danger"
        title="Удалить"
        size="icon"
        icon="outline-trash"
        (click)="delete.emit()"
      ></button>
    </div>
  </div>

  <ng-content />
</ui-card>
