@for (toast of notyf.toasts(); track toast.id) {
  <div
    role="alert"
    class="ui-notyf-toast"
    [class.ui-notyf-toast-error]="toast.type === 'error'"
    [class.ui-notyf-toast-success]="toast.type === 'success'"
    [class.ui-notyf-toast-info]="toast.type === 'info'"
  >
    <!-- Icon -->
    <div aria-hidden="true" class="shrink-0">
      @if (toast.type === 'success') {
        <ui-icon name="outline-circle-check" width="20" height="20" />
      }
      @if (toast.type === 'error') {
        <ui-icon name="outline-alert-circle" width="20" height="20" />
      }
      @if (toast.type === 'info') {
        <ui-icon name="outline-info-circle" width="20" height="20" />
      }
    </div>

    <!-- Content -->
    <div class="flex flex-1 flex-col gap-1">
      @if (toast.title) {
        <div class="text-sm font-semibold">
          {{ toast.title }}
        </div>
      }

      <p class="text-sm leading-tight">
        {{ toast.message }}
      </p>
    </div>

    <!-- Close Button -->
    <button
      uiButton
      variant="ghost"
      iconOnly
      icon="outline-x"
      aria-label="Закрыть уведомление"
      (click)="notyf.dismiss(toast.id)"
    ></button>
  </div>
}
