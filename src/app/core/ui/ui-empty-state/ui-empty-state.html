<div class="flex flex-col items-center justify-center py-16 text-center">
  <div
    class="mb-4 flex h-16 w-16 items-center justify-center rounded-2xl bg-yellow-50 text-yellow-600"
  >
    <ui-icon [name]="icon()" [width]="32" [height]="32" />
  </div>
  <h3 class="mb-1 text-lg font-semibold text-gray-900">{{ title() }}</h3>
  <p class="mb-6 max-w-sm text-sm text-balance text-gray-500">
    {{ description() }}
  </p>
  <button uiButton variant="primary" [icon]="actionIcon()" (click)="action.emit()">
    {{ actionLabel() }}
  </button>
</div>
