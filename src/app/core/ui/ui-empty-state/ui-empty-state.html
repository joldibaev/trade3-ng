<div class="flex flex-col items-center justify-center py-16 text-center">
  <div
    class="bg-primary-50 text-primary-600 mb-4 flex h-16 w-16 items-center justify-center rounded-2xl"
  >
    <ui-icon [name]="icon()" [width]="32" [height]="32" />
  </div>
  <h3 class="mb-1 text-lg font-semibold text-slate-900">{{ title() }}</h3>
  <p class="mb-6 max-w-sm text-sm text-balance text-slate-500">
    {{ description() }}
  </p>
  <button uiButton variant="primary" (click)="action.emit()">
    <ui-icon [name]="actionIcon()" />

    <span>{{ actionLabel() }}</span>
  </button>
</div>
