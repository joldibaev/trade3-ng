<div class="flex items-center gap-2">
  <button
    type="button"
    role="checkbox"
    class="ui-checkbox"
    [id]="id()"
    [attr.aria-checked]="checked()"
    [attr.aria-label]="label()"
    [disabled]="disabled()"
    [class.ui-checkbox-checked]="checked()"
    [class.ui-checkbox-disabled]="disabled()"
    (click)="toggle()"
  >
    @if (checked()) {
      <ui-icon name="outline-check" width="14" height="14" />
    }
  </button>
  @if (label()) {
    <label
      class="cursor-pointer text-sm font-medium select-none"
      [for]="id()"
      [class.opacity-50]="disabled()"
    >
      {{ label() }}
    </label>
  }
</div>
