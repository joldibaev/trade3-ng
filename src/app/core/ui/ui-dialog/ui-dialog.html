<div
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragBoundary=".cdk-overlay-container"
  class="animate-in zoom-in-95 flex max-h-[90vh] w-[90vw] flex-col overflow-hidden rounded-xl bg-white shadow-2xl sm:w-[500px]"
>
  <!-- Header -->
  <div class="default-border-color flex items-center justify-between border-b p-4">
    <div class="flex items-center gap-2">
      <button
        tabindex="-1"
        cdkDragHandle
        uiButton
        variant="ghost"
        size="icon"
        icon="outline-hand-move"
        class="cursor-move"
      >
        <span class="sr-only">Перетащить</span>
      </button>
      <!--            <ui-icon  name="move" class="cursor-move text-slate-400" />-->
      <h2 class="text-lg leading-6 font-bold text-slate-900">
        {{ title() }}
      </h2>
    </div>

    <button uiButton variant="ghost" icon="outline-x" size="icon" (click)="closeAction.emit()">
      <span class="sr-only">Закрыть</span>
    </button>
  </div>

  <!-- Content -->
  <div class="flex-1 overflow-y-auto p-4">
    <ng-content />
  </div>

  <!-- Footer -->
  <div
    class="default-border-color flex items-center justify-end gap-2 border-t bg-slate-50 p-4 empty:hidden"
  >
    <ng-content select="[footer]" />
  </div>
</div>
