<!-- Header with Logo -->
<div class="default-border-color flex w-full items-center justify-center gap-3 border-b p-4">
  <picture>
    <img
      ngSrc="./assets/logo.jpg"
      alt=""
      width="48"
      height="48"
      class="default-border-color rounded-squircle border-2 bg-white"
    />
  </picture>

  @if (!isCollapsed()) {
    <div class="flex flex-1 flex-col">
      <span class="text-sm font-semibold">Trade3-NG</span>
      <span class="text-xs text-slate-600">Cosmos Business</span>
    </div>
  }
</div>

<!-- Navigation Groups -->
<div class="flex-1 overflow-y-auto p-4">
  <nav class="flex flex-col gap-6">
    @for (group of menuGroups(); track group.label) {
      <div class="flex flex-col gap-1">
        @if (!isCollapsed()) {
          <h3 class="mb-1 text-[11px] font-bold tracking-wider text-slate-400 uppercase">
            {{ group.label }}
          </h3>
        }

        @for (item of group.items; track item.id) {
          <a
            uiButton
            fluid
            variant="ghost"
            routerLinkActive="active"
            [class.justify-start!]="!isCollapsed()"
            [icon]="item.icon"
            [routerLink]="item.routerLink"
          >
            @if (!isCollapsed()) {
              {{ item.label }}
            }
          </a>
        }
      </div>
    }
  </nav>
</div>

<!-- Toggle Button -->
<div class="p-4">
  <button
    uiButton
    fluid
    variant="secondary"
    [icon]="isCollapsed() ? 'outline-chevron-right' : 'outline-chevron-left'"
    (click)="toggle()"
  >
    @if (!isCollapsed()) {
      Collapse
    }
  </button>
</div>
