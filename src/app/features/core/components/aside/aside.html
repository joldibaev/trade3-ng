<!-- Header with Logo -->
<div class="default-border-color flex w-full items-center justify-center gap-2 border-b p-4">
  <div class="rounded-squircle bg-primary-50 text-primary-600 flex items-center justify-center p-2">
    <ui-icon name="outline-box" width="24" height="24" />
  </div>

  @if (!isCollapsed()) {
    <div class="flex flex-1 flex-col">
      <span class="text-sm font-semibold">Trade3-NG</span>
      <span class="text-xs text-slate-600">Business</span>
    </div>
  }
</div>

<!-- Navigation Groups -->
<div class="flex-1 overflow-y-auto p-4">
  <nav class="flex flex-col gap-6">
    @for (group of menuGroups(); track group.label) {
      <div class="flex flex-col gap-1">
        @if (!isCollapsed()) {
          <h3 class="mb-1 text-[11px] font-bold tracking-wider text-slate-400 uppercase">
            {{ group.label }}
          </h3>
        }

        @for (item of group.items; track item.id) {
          <a
            uiButton
            fluid
            variant="ghost"
            routerLinkActive="active"
            [class.justify-start!]="!isCollapsed()"
            [icon]="item.icon"
            [routerLink]="item.routerLink"
          >
            @if (!isCollapsed()) {
              {{ item.label }}
            }
          </a>
        }
      </div>
    }
  </nav>
</div>

<!-- Toggle Button -->
<div class="p-4">
  <button
    uiButton
    fluid
    variant="secondary"
    [icon]="isCollapsed() ? 'outline-chevron-right' : 'outline-chevron-left'"
    (click)="toggle()"
  >
    @if (!isCollapsed()) {
      Collapse
    }
  </button>
</div>
