<ui-dialog
  [title]="isEditMode ? 'Редактирование закупки' : 'Создание закупки'"
  (closeAction)="close()"
>
  <div class="space-y-4">
    <ui-select
      label="Магазин"
      placeholder="Выберите магазин"
      optionLabel="name"
      optionField="id"
      [items]="stores()"
      [formField]="formData.storeId"
    />

    <ui-select
      label="Поставщик"
      placeholder="Выберите поставщика"
      optionLabel="name"
      optionField="id"
      [items]="vendors()"
      [formField]="formData.vendorId"
    />

    <ui-input label="Дата" type="datetime-local" [formField]="formData.date" />
  </div>

  <button footer type="button" uiButton variant="secondary" (click)="close()">Отмена</button>
  <button
    footer
    type="submit"
    uiButton
    variant="primary"
    [disabled]="!formData().valid()"
    [loading]="isLoading()"
    (click)="save()"
  >
    {{ isEditMode ? 'Сохранить' : 'Создать' }}
  </button>
</ui-dialog>
