<ui-card class="flex items-center justify-between p-4">
  <div class="flex items-center gap-3">
    @if (cashbox().isActive) {
      <div
        class="h-2 w-2 shrink-0 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.4)]"
      ></div>
    } @else {
      <div class="h-2 w-2 shrink-0 rounded-full bg-neutral-500"></div>
    }
    <div>
      <div class="mb-1 flex items-center gap-2">
        <span class="text-sm font-medium">{{ cashbox().name }}</span>
      </div>
      <div class="flex items-center gap-4 text-xs">
        <span class="text-slate-500"> Последняя продажа: 18 янв., 14:30 </span>
        <span class="font-semibold text-emerald-600 uppercase">850,000 UZS</span>
      </div>
    </div>
  </div>

  <div class="flex items-center gap-1">
    <button
      uiButton
      variant="ghost"
      icon="outline-edit"
      iconOnly
      class="h-8 w-8 text-slate-500"
      (click)="edit.emit()"
    ></button>
    <button uiButton variant="ghost" icon="outline-trash" iconOnly (click)="delete.emit()"></button>
  </div>
</ui-card>
