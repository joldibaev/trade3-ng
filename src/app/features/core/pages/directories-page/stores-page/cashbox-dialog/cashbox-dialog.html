<ui-dialog [title]="isEdit() ? 'Редактировать кассу' : 'Создать кассу'" (closeAction)="close()">
  <form id="cashbox-form" class="space-y-4" (ngSubmit)="save()">
    <ui-input
      label="Название кассы"
      placeholder="Введите название кассы"
      [formField]="formData.name"
    />

    <div class="flex flex-col gap-1.5">
      <ui-select
        label="Выберите магазин"
        [formField]="formData.storeId"
        [optionField]="'id'"
        [items]="stores.value()"
        [optionLabel]="'name'"
        [loading]="stores.isLoading()"
      ></ui-select>
    </div>

    <div class="flex items-center justify-between rounded-lg border border-slate-200 p-3">
      <div>
        <p class="text-sm font-medium">Статус кассы</p>
        <p class="text-xs text-slate-500">Разрешить операции по этой кассе</p>
      </div>
      <ui-switch [formField]="formData.isActive" />
    </div>
  </form>

  <button footer type="button" uiButton variant="ghost" (click)="close()">Отмена</button>
  <button
    footer
    type="submit"
    form="cashbox-form"
    uiButton
    variant="primary"
    [disabled]="!formData().valid()"
    [loading]="loading()"
  >
    Сохранить
  </button>
</ui-dialog>
