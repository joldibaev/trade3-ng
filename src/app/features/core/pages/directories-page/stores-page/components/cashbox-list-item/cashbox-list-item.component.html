<div
  class="flex items-center justify-between rounded-xl border border-slate-200 bg-white p-4 transition-colors hover:border-slate-300"
>
  <div class="flex items-center gap-3">
    <div
      class="h-2 w-2 shrink-0 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.4)]"
    ></div>
    <div>
      <div class="flex items-center gap-2">
        <span class="text-sm font-medium">{{ cashbox().name }}</span>
      </div>
      <div class="mt-1 flex items-center gap-4 text-xs">
        <span class="text-slate-500"> Последняя продажа: 18 янв., 14:30 </span>
        <span class="font-semibold text-emerald-600 uppercase">850,000 UZS</span>
      </div>
    </div>
  </div>
  <div class="flex items-center gap-1">
    <button uiButton variant="ghost" iconOnly class="h-8 w-8 text-slate-500" (click)="edit.emit()">
      <ui-icon name="outline-edit" class="h-4 w-4" />
    </button>
    <button
      uiButton
      variant="ghost"
      iconOnly
      class="h-8 w-8 text-slate-500 hover:text-red-600"
      (click)="delete.emit()"
    >
      <ui-icon name="outline-trash" class="h-4 w-4" />
    </button>
  </div>
</div>
