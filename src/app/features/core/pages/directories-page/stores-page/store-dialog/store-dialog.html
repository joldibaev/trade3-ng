<ui-dialog>
  <div class="mb-4 flex items-center justify-between">
    <h2 class="text-lg font-bold">{{ isEdit() ? 'Редактировать магазин' : 'Создать магазин' }}</h2>
    <button
      type="button"
      class="rounded-full p-1 text-gray-500 hover:bg-gray-100"
      (click)="close()"
    >
      <ui-icon name="x" />
    </button>
  </div>

  <div class="flex flex-col gap-4">
    <ui-input
      label="Название магазина"
      placeholder="Введите название магазина"
      [value]="name()"
      (valueChange)="name.set($event.toString())"
    />
  </div>

  <div class="mt-6 flex justify-end gap-2">
    <button uiButton variant="ghost" (click)="close()">Отмена</button>
    <button uiButton variant="primary" (click)="save()">Сохранить</button>
  </div>
</ui-dialog>
