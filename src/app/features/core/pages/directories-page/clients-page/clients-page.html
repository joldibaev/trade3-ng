<app-table-struct
  title="Клиенты"
  showEdit
  showDelete
  [trackField]="'id'"
  [data]="filteredClients()"
  [columns]="columns"
  [isLoading]="clients.isLoading()"
  [(selectedItem)]="selectedClient"
  (createdClicked)="openClientDialog()"
  (editedClicked)="openClientDialog($event)"
  (deletedClicked)="deleteClient($event)"
  (searched)="searchQuery.set($event)"
/>
