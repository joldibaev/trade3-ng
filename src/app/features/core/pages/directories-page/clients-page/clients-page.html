<app-table-struct
  title="Клиенты"
  [trackField]="'id'"
  [data]="filteredClients()"
  [columns]="columns"
  [isLoading]="clients.isLoading()"
  [(selectedItem)]="selectedClient"
  (created)="openClientDialog()"
  (edited)="openClientDialog($event)"
  (deleted)="deleteClient($event)"
  (searched)="searchQuery.set($event)"
/>
