<app-table-struct
  title="Поставщики"
  showEdit
  showDelete
  [trackField]="'id'"
  [data]="filteredVendors()"
  [columns]="columns"
  [isLoading]="vendors.isLoading()"
  [(selectedItem)]="selectedVendor"
  (createdClicked)="openVendorDialog()"
  (editedClicked)="openVendorDialog($event)"
  (deletedClicked)="deleteVendor($event)"
  (searched)="searchQuery.set($event)"
/>
