<app-table-struct
  title="Поставщики"
  [trackField]="'id'"
  [data]="filteredVendors()"
  [columns]="columns"
  [isLoading]="vendors.isLoading()"
  [(selectedItem)]="selectedVendor"
  (created)="openVendorDialog()"
  (edited)="openVendorDialog($event)"
  (deleted)="deleteVendor($event)"
  (searched)="searchQuery.set($event)"
/>
