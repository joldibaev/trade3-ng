<app-table-struct
  title="Типы цен"
  showEdit
  showDelete
  [trackField]="'id'"
  [data]="filteredPriceTypes()"
  [columns]="columns"
  [isLoading]="priceTypes.isLoading()"
  [(selectedItem)]="selectedPriceType"
  (createdClicked)="openPriceTypeDialog()"
  (editedClicked)="openPriceTypeDialog($event)"
  (deletedClicked)="deletePriceType($event)"
  (searched)="searchQuery.set($event)"
/>
