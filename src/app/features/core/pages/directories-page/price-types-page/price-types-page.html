<!-- Header -->
<div class="flex flex-col justify-between gap-4 sm:flex-row sm:items-center">
  <ui-title title="Типы цен" caption="Управляйте типами цен для товаров" />

  <button uiButton variant="primary" icon="outline-plus" (click)="openPriceTypeDialog()">
    Добавить тип цены
  </button>
</div>

@if (priceTypes.isLoading()) {
  <div class="flex h-64 items-center justify-center">
    <ui-loading [width]="40" [height]="40" />
  </div>
} @else {
  <!-- Stats Cards -->
  <div class="grid grid-cols-1 gap-6 md:grid-cols-4">
    @for (stat of stats(); track stat.label) {
      <ui-stat-card
        [label]="stat.label"
        [value]="stat.value"
        [icon]="stat.icon"
        [color]="stat.color"
      />
    }
  </div>

  <!-- Search Area -->
  <div class="grid grid-cols-1 gap-6 md:grid-cols-4">
    <ui-input
      placeholder="Поиск по названию..."
      class="lg:col-span-1"
      [formField]="searchForm.query"
    ></ui-input>
  </div>

  <!-- Data Table -->
  <ui-card>
    <ui-table [dataSource]="filteredPriceTypes()">
      <ng-container cdkColumnDef="id">
        <th *cdkHeaderCellDef cdk-header-cell>ID</th>
        <td *cdkCellDef="let element" cdk-cell>
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container cdkColumnDef="name">
        <th *cdkHeaderCellDef cdk-header-cell>Наименование</th>
        <td *cdkCellDef="let element" cdk-cell>
          <span class="font-medium text-slate-900">{{ element.name }}</span>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="isActive">
        <th *cdkHeaderCellDef cdk-header-cell style="width: 120px">Статус</th>
        <td *cdkCellDef="let element" cdk-cell>
          <ui-badge [variant]="element.isActive ? 'success' : 'neutral'">
            {{ element.isActive ? 'Активен' : 'Неактивен' }}
          </ui-badge>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="action">
        <th *cdkHeaderCellDef cdk-header-cell style="width: 140px"></th>
        <td *cdkCellDef="let element" cdk-cell>
          <div class="flex items-center justify-end gap-1">
            <button
              uiButton
              variant="ghost"
              size="sm"
              iconOnly
              icon="outline-edit"
              (click)="openPriceTypeDialog(element)"
            ></button>
            <button
              uiButton
              variant="danger"
              size="sm"
              iconOnly
              icon="outline-trash"
              (click)="deletePriceType(element)"
            ></button>
          </div>
        </td>
      </ng-container>

      <tr *cdkHeaderRowDef="displayedColumns" cdk-header-row></tr>
      <tr *cdkRowDef="let row; columns: displayedColumns" cdk-row></tr>

      <tr *cdkNoDataRow>
        <td [attr.colspan]="displayedColumns.length">
          <ui-empty-state
            title="Типы цен не найдены"
            icon="outline-tag"
            description="Попробуйте изменить параметры поиска"
          />
        </td>
      </tr>
    </ui-table>
  </ui-card>
}
