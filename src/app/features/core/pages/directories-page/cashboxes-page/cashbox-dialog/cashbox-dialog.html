      type="button"

      (click)="close()"

  </div>

    <ui-input
      label="Название кассы"
      placeholder="Введите название кассы"

      (valueChange)="name.set($event.toString())"
    />

    <div class="flex flex-col gap-1.5">

      <!--        </div>-->
      <!--      </div>-->

  <div class="mt-6 flex justify-end gap-2">
