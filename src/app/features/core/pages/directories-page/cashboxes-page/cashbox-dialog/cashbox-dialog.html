<ui-dialog>
  <div class="mb-4 flex items-center justify-between">
    <h2 class="text-lg font-bold">{{ isEdit() ? 'Редактировать кассу' : 'Создать кассу' }}</h2>
    <button uiButton variant="ghost" icon="x" size="icon" (click)="close()">
      <span class="sr-only">Закрыть</span>
    </button>
  </div>

  <div class="flex flex-col gap-4">
    <ui-input label="Название кассы" placeholder="Введите название кассы" [field]="formData.name" />

    <div class="flex flex-col gap-1.5">
      <ui-select
        label="Выберите магазин"
        [selectField]="'id'"
        [selectedList]="selectedList()"
        [items]="stores.value()"
        [labelField]="'name'"
        [loading]="stores.isLoading()"
      ></ui-select>
    </div>
  </div>

  <div class="mt-6 flex justify-end gap-2">
    <button uiButton variant="ghost" (click)="close()">Отмена</button>
    <button uiButton variant="primary" [disabled]="!formData().valid()" (click)="save()">
      Сохранить
    </button>
  </div>
</ui-dialog>
