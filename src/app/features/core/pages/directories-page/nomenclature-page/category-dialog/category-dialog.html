<ui-dialog
  [title]="isEdit() ? 'Редактировать категорию' : 'Создать категорию'"
  (closeAction)="close()"
>
  <form id="category-form" class="flex flex-col gap-4" (ngSubmit)="save()">
    <ui-input label="Название" placeholder="Введите название категории" [formField]="formData.name" />
  </form>

  <button footer type="button" uiButton variant="ghost" (click)="close()">Отмена</button>
  <button
    footer
    type="submit"
    form="category-form"
    uiButton
    variant="primary"
    [disabled]="!formData().valid()"
    [loading]="loading()"
  >
    Сохранить
  </button>
</ui-dialog>
