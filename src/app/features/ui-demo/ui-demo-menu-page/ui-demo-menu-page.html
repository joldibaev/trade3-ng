<h2 class="text-lg font-semibold">Menu Demo</h2>

<div class="flex gap-4">
  <button
    uiButton
    variant="ghost"
    ngMenuTrigger
    #trigger="ngMenuTrigger"
    [menu]="menuComp.formatMenu()"
    cdkOverlayOrigin
    #origin="cdkOverlayOrigin"
  >
    Печать
  </button>

  <button
    uiButton
    variant="secondary"
    ngMenuTrigger
    #trigger2="ngMenuTrigger"
    [menu]="menuComp2.formatMenu()"
    cdkOverlayOrigin
    #origin2="cdkOverlayOrigin"
  >
    Действия
  </button>
</div>

<ui-menu #menuComp [trigger]="trigger" [origin]="origin" [items]="menuItems" />
<ui-menu #menuComp2 [trigger]="trigger2" [origin]="origin2" [items]="menuItems" />
