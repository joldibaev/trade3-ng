<ui-page-header title="Autocomplete Demo" />
<ui-card class="p-4">
  <h3 class="text-lg font-semibold">Search Product</h3>
  <p class="text-muted text-sm">Type 'prod' to filter items...</p>

  <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
    <ui-autocomplete
      label="Product"
      optionLabel="name"
      optionField="id"
      [items]="filteredProducts()"
      [loading]="loading()"
      [(value)]="selectedProductId"
      [(query)]="searchQuery"
    />

    <div class="space-y-2 rounded bg-gray-50 p-4">
      <div>Query: {{ searchQuery() }}</div>
      <div>Selected ID: {{ selectedProductId() }}</div>
    </div>
  </div>
</ui-card>
