<ui-page-header title="Notyf (Toast) Demo" />
<ui-card class="p-4">
  <h3 class="text-lg font-semibold">Toast Types</h3>
  <div class="flex flex-wrap gap-4">
    <button uiButton variant="primary" (click)="showSuccess()">Success Toast</button>
    <button uiButton variant="danger" (click)="showError()">Error Toast</button>
    <button uiButton variant="secondary" (click)="showInfo()">Info Toast</button>
  </div>
</ui-card>

<ui-card class="p-4">
  <h3 class="text-lg font-semibold">With Custom Titles</h3>
  <div class="flex flex-wrap gap-4">
    <button uiButton (click)="showSuccessWithTitle()">Success + Title</button>
  </div>

</ui-card>

<ui-card class="mt-6 p-6">
  <h3 class="mb-4 text-xl font-bold">Attribute Explorer</h3>
  <div class="grid grid-cols-1 gap-8 lg:grid-cols-2">
    <div class="space-y-6">
      <div class="grid grid-cols-1 gap-4">
        <div>
          <label class="mb-1 block text-xs font-bold text-slate-500 uppercase">Message</label>
          <input class="w-full rounded border p-2" [value]="configMessage()"
            (input)="configMessage.set($any($event.target).value)" />
        </div>
        <div>
          <label class="mb-1 block text-xs font-bold text-slate-500 uppercase">Type</label>
          <select class="w-full rounded border p-2" [ngModel]="configType()" (ngModelChange)="configType.set($event)">
            <option value="success">success</option>
            <option value="error">error</option>
            <option value="info">info</option>
          </select>
        </div>
      </div>
    </div>

    <div
      class="flex flex-col items-center justify-center rounded-xl border border-dashed border-slate-300 bg-slate-50 p-6">
      <button uiButton variant="primary" (click)="triggerCustom()">Trigger Custom Toast</button>

      <div class="mt-8 font-mono text-[10px] text-slate-400">
        this.notyf.open({{ '{' }} <br />
        &nbsp;&nbsp;type: '{{ configType() }}', <br />
        &nbsp;&nbsp;message: '{{ configMessage() }}', <br />
        &nbsp;&nbsp;duration: {{ configDuration() }} <br />
        {{ '}' }});
      </div>
    </div>
  </div>
</ui-card>
