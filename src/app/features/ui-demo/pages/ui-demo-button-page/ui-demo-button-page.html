<div class="flex gap-2">
  <button uiButton variant="secondary" (click)="loading.set(!loading())">Loading</button>
  <button uiButton variant="secondary" (click)="disabled.set(!disabled())">
    {{ disabled() ? 'Enable' : 'Disable' }}
  </button>
</div>

<div class="flex gap-2">
  <button uiButton variant="primary" [disabled]="disabled()" [loading]="loading()">
    Записать и закрыть
  </button>
  <button uiButton variant="secondary" [disabled]="disabled()" [loading]="loading()">
    Записать
  </button>
  <button uiButton variant="secondary" [disabled]="disabled()" [loading]="loading()">
    Закрыть
  </button>
</div>

<div class="mt-4 flex gap-2">
  <button uiButton variant="ghost" [disabled]="disabled()" [loading]="loading()">Печать</button>
  <button uiButton variant="ghost" [disabled]="disabled()" [loading]="loading()">Отправить</button>
  <a uiButton variant="ghost" [disabled]="disabled()" [loading]="loading()">Отправить</a>
</div>

<div class="flex gap-2">
  <button uiButton variant="primary" icon="plus" [disabled]="disabled()" [loading]="loading()">
    Создать
  </button>
  <button uiButton variant="secondary" icon="edit" [disabled]="disabled()" [loading]="loading()">
    Изменить
  </button>
  <button uiButton variant="ghost" icon="trash" [disabled]="disabled()" [loading]="loading()">
    Удалить
  </button>
  <button uiButton variant="danger" icon="trash" [disabled]="disabled()" [loading]="loading()">
    Удалить с загрузкой
  </button>
</div>
