<h2 class="text-lg font-semibold">Menu Demo</h2>

<div class="flex gap-4">
  <button
    uiButton
    variant="ghost"
    ngMenuTrigger
    #trigger="ngMenuTrigger"
    [menu]="menuComp.menu()"
    cdkOverlayOrigin
    #origin="cdkOverlayOrigin"
  >
    Печать
  </button>

  <button
    uiButton
    variant="secondary"
    ngMenuTrigger
    #trigger2="ngMenuTrigger"
    [menu]="menuComp2.menu()"
    cdkOverlayOrigin
    #origin2="cdkOverlayOrigin"
  >
    Действия
  </button>
</div>

<ui-menu #menuComp [visible]="trigger.expanded()" [origin]="origin" [items]="menuItems" />
<ui-menu #menuComp2 [visible]="trigger2.expanded()" [origin]="origin2" [items]="menuItems" />
