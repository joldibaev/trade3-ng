<ui-page-header title="Checkbox Demo" />

<div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
  <ui-card class="col-span-2 p-6">
    <h3 class="mb-4 text-xl font-bold">Marketing Preferences</h3>
    <div class="flex flex-col gap-4">
      <ui-checkbox label="Subscribe to newsletter" [formField]="preferencesForm.newsletter" />

      <ui-checkbox
        label="I accept Privacy Policy (Required)"
        [formField]="preferencesForm.privacyPolicy"
      />

      <ui-checkbox label="Enable anonymous analytics" [formField]="preferencesForm.analytics" />

      <div class="flex gap-2 border-t border-slate-100 pt-4">
        <button uiButton variant="primary" [disabled]="preferencesForm().invalid()">
          Save Preferences
        </button>
        <button uiButton variant="secondary" (click)="resetForm()">Reset</button>
      </div>
    </div>
  </ui-card>

  <ui-card class="bg-slate-900 p-6 text-slate-300">
    <h3 class="mb-4 text-sm font-bold tracking-wider text-slate-500 uppercase">Form State</h3>
    <div class="space-y-4 font-mono text-xs">
      <pre class="rounded bg-slate-950 p-2 text-blue-300">{{ formState() | json }}</pre>
      <div class="border-t border-slate-800 pt-2">
        <p>Invalid: {{ preferencesForm().invalid() }}</p>
        <p>Touched: {{ preferencesForm().touched() }}</p>
      </div>
    </div>
  </ui-card>
</div>

<ui-card class="mt-6 p-6">
  <h3 class="mb-4 text-xl font-bold">Attribute Explorer</h3>
  <div class="grid grid-cols-1 gap-8 lg:grid-cols-2">
    <div class="space-y-6">
      <div class="grid grid-cols-1 gap-4">
        <div>
          <label
            for="chkb-label-config"
            class="mb-1 block text-xs font-bold text-slate-500 uppercase"
            >Label</label
          >
          <input
            id="chkb-label-config"
            class="w-full rounded border p-2"
            [value]="configLabel()"
            (input)="configLabel.set($any($event.target).value)"
          />
        </div>
      </div>

      <div class="flex gap-6">
        <label class="flex cursor-pointer items-center gap-2">
          <input
            type="checkbox"
            [checked]="configDisabled()"
            (change)="configDisabled.set($any($event.target).checked)"
          />
          <span class="text-sm font-medium">Disabled</span>
        </label>
        <label class="flex cursor-pointer items-center gap-2">
          <input
            type="checkbox"
            [checked]="configInvalid()"
            (change)="configInvalid.set($any($event.target).checked)"
          />
          <span class="text-sm font-medium">Invalid</span>
        </label>
      </div>
    </div>

    <div
      class="flex flex-col justify-center rounded-xl border border-dashed border-slate-300 bg-slate-50 p-6"
    >
      <ui-checkbox
        [label]="configLabel()"
        [disabled]="configDisabled()"
        [invalid]="configInvalid()"
      />
      <div class="mt-4 font-mono text-[10px] text-slate-400">
        &lt;ui-checkbox <br />
        &nbsp;&nbsp;label="{{ configLabel() }}" <br />
        &nbsp;&nbsp;disabled="{{ configDisabled() }}" <br />
        &nbsp;&nbsp;invalid="{{ configInvalid() }}" /&gt;
      </div>
    </div>
  </div>
</ui-card>
