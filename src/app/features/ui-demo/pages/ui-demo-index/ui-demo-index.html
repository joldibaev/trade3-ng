<ui-page-header title="UI Kit Demo" />
<div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
  @for (item of items; track item.route) {
    <ui-card class="flex flex-col gap-2 p-4">
      <h3 class="text-lg font-semibold">{{ item.label }}</h3>
      <p class="text-muted text-sm">Demo for {{ item.label }} component</p>
      <a uiButton variant="secondary" class="mt-2 w-full" [routerLink]="item.route"> View Demo </a>
    </ui-card>
  }
</div>
