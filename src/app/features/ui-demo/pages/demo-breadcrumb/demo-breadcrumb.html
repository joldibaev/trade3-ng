<ui-page-header title="Breadcrumb Demo" />
<ui-card class="p-4">
  <h3 class="text-lg font-semibold">Breadcrumb Examples</h3>
  <div class="rounded bg-gray-50 p-4">
    <ui-breadcrumb [items]="items" />
  </div>

</ui-card>

<ui-card class="mt-6 p-4">
  <h3 class="mb-4 text-lg font-semibold">Dynamic Breadcrumb</h3>
  <div class="rounded bg-gray-50 p-4">
    <ui-breadcrumb [items]="configItems" />
  </div>
  <p class="mt-4 text-xs text-gray-500">
    This component automatically handles the last item as active (no link) and others as links.
  </p>
</ui-card>
