<ui-page-header title="Loading Demo" />
<ui-card class="p-4">
  <h3 class="text-lg font-semibold">Sizes</h3>
  <div class="flex items-end gap-8">
    <div class="flex flex-col items-center gap-2">
      <ui-loading [width]="24" [height]="24" />
      <span class="text-xs text-gray-500">24x24</span>
    </div>
    <div class="flex flex-col items-center gap-2">
      <ui-loading [width]="48" [height]="48" />
      <span class="text-xs text-gray-500">48x48</span>
    </div>
    <div class="flex flex-col items-center gap-2">
      <ui-loading [width]="64" [height]="64" />
      <span class="text-xs text-gray-500">64x64</span>
    </div>
  </div>

</ui-card>

<ui-card class="mt-6 p-6">
  <h3 class="mb-4 text-xl font-bold">Attribute Explorer</h3>
  <div class="grid grid-cols-1 gap-8 lg:grid-cols-2">
    <div class="space-y-6">
      <div>
        <label class="mb-1 block text-xs font-bold text-slate-500 uppercase">Size (px)</label>
        <input type="number" class="w-full rounded border p-2" [value]="configSize()"
          (input)="configSize.set($any($event.target).value)" />
        <input type="range" min="12" max="128" class="mt-2 w-full" [value]="configSize()"
          (input)="configSize.set($any($event.target).value)" />
      </div>
    </div>

    <div
      class="flex flex-col items-center justify-center rounded-xl border border-dashed border-slate-300 bg-slate-50 p-6">
      <ui-loading [width]="configSize()" [height]="configSize()" />

      <div class="mt-8 font-mono text-[10px] text-slate-400">
        &lt;ui-loading <br />
        &nbsp;&nbsp;[width]="{{ configSize() }}" <br />
        &nbsp;&nbsp;[height]="{{ configSize() }}" /&gt;
      </div>
    </div>
  </div>
</ui-card>
