<ui-page-header title="Tree Demo" />
<ui-card class="p-4">
  <h3 class="mb-4 text-lg font-semibold">File Tree</h3>

  <div class="mb-4 flex gap-2">
    <button uiButton size="sm" variant="secondary" (click)="expandAll()">Expand All</button>
    <button uiButton size="sm" variant="secondary" (click)="collapseAll()">Collapse All</button>
  </div>

  <div class="w-64 rounded border p-4">
    <ui-tree [items]="files()" />
  </div>
</ui-card>
