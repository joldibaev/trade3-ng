<ui-card class="p-4">
  <h3 class="text-lg font-semibold">Default Header</h3>

  <ui-page-header title="Simple Header" />
</ui-card>

<ui-card class="p-4">
  <h3 class="text-lg font-semibold">With Actions</h3>

  <ui-page-header title="Header with Actions">
    <div actions class="flex gap-2">
      <button uiButton variant="secondary">Cancel</button>
      <button uiButton variant="primary">Save</button>
    </div>
  </ui-page-header>
</ui-card>

<ui-card class="p-4">
  <h3 class="text-lg font-semibold">No Back Button</h3>

  <ui-page-header title="Root Page" [showBack]="false" />
</ui-card>

<ui-card class="mt-6 p-6">
  <h3 class="mb-4 text-xl font-bold">Attribute Explorer</h3>
  <div class="grid grid-cols-1 gap-8 lg:grid-cols-2">
    <div class="space-y-6">
      <div class="grid grid-cols-1 gap-4">
        <div>
          <label class="mb-1 block text-xs font-bold text-slate-500 uppercase">Title</label>
          <input class="w-full rounded border p-2" [(ngModel)]="configTitle" />
        </div>
        <label class="flex cursor-pointer items-center gap-2">
          <input type="checkbox" [(ngModel)]="configShowBack" />
          <span class="text-sm font-medium">Show Back Button</span>
        </label>
      </div>
    </div>

    <div class="flex flex-col rounded-xl border border-dashed border-slate-300 bg-slate-50 p-6">
      <ui-page-header [title]="configTitle" [showBack]="configShowBack">
        <div actions class="flex gap-2">
          <button uiButton variant="primary" size="sm">Action</button>
        </div>
      </ui-page-header>

      <div class="mt-8 font-mono text-[10px] text-slate-400">
        &lt;ui-page-header <br />
        &nbsp;&nbsp;title="{{ configTitle }}" <br />
        &nbsp;&nbsp;[showBack]="{{ configShowBack }}" /&gt;
      </div>
    </div>
  </div>
</ui-card>
