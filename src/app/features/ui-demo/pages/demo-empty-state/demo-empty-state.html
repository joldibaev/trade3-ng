<ui-page-header title="Empty State Demo" />
<ui-card class="p-8">
  <ui-empty-state title="No items found" description="Get started by creating a new item." icon="outline-box"
    actionLabel="Create Item" (action)="create()" />
</ui-card>



<ui-card class="mt-6 p-6">
  <h3 class="mb-4 text-xl font-bold">Attribute Explorer</h3>
  <div class="grid grid-cols-1 gap-8 lg:grid-cols-2">
    <div class="space-y-6">
      <div class="grid grid-cols-1 gap-4">
        <div>
          <label class="mb-1 block text-xs font-bold text-slate-500 uppercase">Title</label>
          <input class="w-full rounded border p-2" [value]="configTitle()"
            (input)="configTitle.set($any($event.target).value)" />
        </div>
        <div>
          <label class="mb-1 block text-xs font-bold text-slate-500 uppercase">Description</label>
          <input class="w-full rounded border p-2" [value]="configDescription()"
            (input)="configDescription.set($any($event.target).value)" />
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="mb-1 block text-xs font-bold text-slate-500 uppercase">Icon</label>
            <input class="w-full rounded border p-2" [value]="configIcon()"
              (input)="configIcon.set($any($event.target).value)" />
          </div>
          <div>
            <label class="mb-1 block text-xs font-bold text-slate-500 uppercase">Action Label</label>
            <input class="w-full rounded border p-2" [value]="configActionLabel()"
              (input)="configActionLabel.set($any($event.target).value)" />
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-col justify-center rounded-xl border border-dashed border-slate-300 bg-slate-50 p-6">
      <ui-empty-state [title]="configTitle()" [description]="configDescription()" [icon]="configIcon()"
        [actionLabel]="configActionLabel()" (action)="create()" />
    </div>
  </div>
</ui-card>
