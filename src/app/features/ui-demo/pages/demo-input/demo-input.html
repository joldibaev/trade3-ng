<ui-page-header title="Input Demo" />
<ui-card class="p-4">
  <h3 class="text-lg font-semibold">Basic Inputs</h3>
  <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
    <ui-input label="Text Input" placeholder="Enter text..." />
    <ui-input label="Number Input" type="number" placeholder="0.00" />
    <ui-input label="Password" type="password" placeholder="******" />
    <ui-input label="Date" type="date" />
  </div>
</ui-card>

<ui-card class="p-4">
  <h3 class="text-lg font-semibold">States</h3>
  <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
    <ui-input label="Disabled (Toggle)" value="Toggle my state" [disabled]="isDisabled()" />
    <ui-input label="Readonly" value="Read only value" [readonly]="true" />
    <ui-input label="With Error" value="Invalid value" [invalid]="true" />
    <ui-input label="Loading" placeholder="Searching..." [loading]="true" />
  </div>
  <div class="mt-4">
    <button uiButton (click)="toggleDisabled()">Toggle Disabled</button>
  </div>
</ui-card>

<ui-card class="p-4">
  <h3 class="text-lg font-semibold">Binding</h3>
  <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
    <ui-input label="Two-way binding" [(value)]="inputValue" />
    <div class="rounded bg-gray-50 p-4">Value: {{ inputValue() }}</div>
  </div>
</ui-card>
