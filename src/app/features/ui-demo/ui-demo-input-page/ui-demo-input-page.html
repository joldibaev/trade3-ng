<div class="flex items-center gap-4">
  <button uiButton variant="secondary" (click)="globalDisabled.set(!globalDisabled())">
    {{ globalDisabled() ? 'Разблокировать форму' : 'Заблокировать форму' }}
  </button>
  <button uiButton variant="secondary" (click)="showSecret.set(!showSecret())">
    {{ showSecret() ? 'Скрыть секретный ключ' : 'Показать секретный ключ' }}
  </button>
</div>

<div class="grid w-full grid-cols-1 gap-8 md:grid-cols-2">
  <div class="flex flex-col gap-4">
    <h3 class="typo-1 text-sm">Основная информация</h3>

    <ui-input [field]="demoForm.email" label="Email" placeholder="user@example.com" type="email" />

    <ui-input [field]="demoForm.age" label="Возраст" type="number" />

    <ui-input
      [field]="demoForm.password"
      label="Пароль"
      type="password"
      placeholder="Введите пароль..."
    />
  </div>

  <div class="flex flex-col gap-4">
    <h3 class="text-sm font-bold tracking-wider text-gray-500 uppercase">Контактные данные</h3>

    <ui-input [field]="demoForm.phone" label="Телефон" type="tel" placeholder="+79991234455" />

    <ui-input
      [field]="demoForm.website"
      label="Сайт"
      type="url"
      placeholder="https://example.com"
    />

    <ui-input [field]="demoForm.birthday" label="Дата рождения" type="date" />
  </div>

  <div class="col-span-1 flex flex-col gap-4 md:col-span-2">
    <h3 class="text-sm font-bold tracking-wider text-gray-500 uppercase">Разное</h3>

    <ui-input
      [field]="demoForm.search"
      label="Поиск"
      type="search"
      inputMode="search"
      placeholder="Найти..."
    />

    <ui-input
      [field]="demoForm.notes"
      label="Заметки"
      placeholder="Максимум 50 символов..."
      autocomplete="off"
    />

    <ui-input
      [field]="demoForm.secretKey"
      label="Секретный ключ (скрываемый)"
      placeholder="Секрет..."
    />
  </div>
</div>

<ui-card>
  <h3 class="typo-1 mb-4 text-sm">Текущее состояние формы</h3>
  <pre class="overflow-auto text-xs">{{ demoForm().value() | json }}</pre>
</ui-card>
